<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hello world</title>
    <style>
      /* class selector */

      .fun {
        color: orange;
      }

      .moon {
        height: 100%;
        width: 100%;
        background: black;
        object-fit: cover;
      }

      h3,
      h4 {
        color: green;
      }
    </style>
  </head>
  <body>
    <h1>Welcome to Afrin's App</h1>

    <img
      class="moon"
      src="https://t3.ftcdn.net/jpg/02/43/31/64/360_F_243316414_0TS5HktGmnhnMUpvWrwSAneOB8cmIip8.jpg"
      alt=""
    />

    <input type="checkbox" name="" id="" />

    <h1 class="fun">Hello World</h1>
    <h2 class="fun">Hello world</h2>
    <h3>Hello world</h3>
    <h4>Hello world</h4>

    <script>
      var student = {
        name: "Afrin",
        age: 20,
        company: "proclink",
      };

      //Dot syntax
      console.log(student.name);
      //Box syntax
      console.log(student["age"]);
      console.log(student.company);

      var s = null;

      console.log(typeof s);

      let name = "Pinky";
      console.log(name);
      name = "rinky";
      console.log(name);
    </script>
  </body>
</html>
